<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- change the description and title for your chart. These parts are helpful for search engines and screen readers. -->
		<meta name="description" content="Column chart example image">
		<title>Column chart example image | Carbon Brief</title>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<style>
			/* CSS that controls the style of the chart */
			/* you can set dimemsions for the chart here by changing the max-width and height of "container"*/
			#container {max-width: 800px; height: 450px;}
			#logocontainer{ max-width: 800px; height: 22px;}
			#logo {width: 22px; height: 22px; position: absolute; right:10px; background: url(https://s3.eu-west-2.amazonaws.com/cbhighcharts2019/cb-logo-highcharts.svg); background-repeat: no-repeat; background-size: contain; }
			#mobile-image img { max-width:100%; height:auto;}	
			@media screen and (min-width: 830px) {	#logo {left: 778px;}}
			@media (max-width: 450px) { #mobile-image {display: inline-block;} #container {display: none;} }
			@media (max-width: 400px) { #mobile-image {height: 350px;} }
			@media (max-width: 350px) { #mobile-image {height: 300px;} }
		</style>
	</head>
	<body>
		<!-- this part describes the basic structure of the website you'll be creating. It's written in HTML -->
		<div id="container"></div>
		<div id="mobile-image">
				<!-- This image will display instead of the interactive chart on a mobile screen, so change this to the name of the screenshot that you've taken (don't include the logo in the screenshot or it will be included twice). 
					Please upload this screenshot to the WordPress media library and get the link from there, to avoid clogging up AWS with large files. Tom H will need to add one anyway for the AMP version -->
				<!-- You may wish to include this because a) the interactivity is hard to use on a mobile anyway and b) although the chart scales well for medium screens it doesn't scale well on a mobile -->
				<img src="https://www.carbonbrief.org/wp-content/uploads/2018/01/bar-chart-example.png"/>
		</div>
			<div id="logo">>
		</div>
		<script type="text/javascript">
			// this section in the script tags is where everything that controls and draws the map goes. It's written in Javascript
			$(function() {
				Highcharts.setOptions({

					// here is the CB colour scheme:
					// dark blue - 0b4572
					// yellow - EFC530
					// light blue - 2f8fce
					// red - C7432B
					// light grey - 999999
					// lilac - A14A7B
					// orange - DF9239
					// if you need more colours or need to use a colour scale, see the design style guide for more info: https://docs.google.com/document/d/1-xJ2Jt2uy-fNIMTchpeamnXzvZLPczwpn4pW5TyFAFQ/edit#heading=h.gvujm268l3zd
					colors: ['#0b4572', '#C7432B', '#2f8fce', '#EFC530', '#DF9239', '#999999', '#A14A7B'],
					
					chart: {
					// set the font family for the chart. We use PT Sans to contrast with PT Serif which is the CB body text.
						style: {
							fontFamily: '"PT Sans", Arial, sans-serif'
						}
					},
					// tells highcharts that thousands are to be separated by a comma, when separation is specified (it's not necessary in this example because the max number is 100)
					lang: {
						thousandsSep: ','
					}
				});
				// create the chart
				$('#container').highcharts({
					chart: {
						renderTo: 'container',
						backgroundColor: 'transparent',
						type: 'column',
						// marginBottom sets the amount of space beneath x axis, adjust in order to accommodate the groups names as best possible, in this case 140
						marginBottom: 140,
						zoomType: 'x,y'
					},
					// set the title of the chart
					title: {
						text: "Journals most frequently appearing in the top 25 climate papers",
						align: 'left',
						// margin here sets amount of white space around the title, top, bottom, left and right sides
						margin: 30
					},
					// removes the hamburger menu. set to 'true' in order to be able to download an svg
					navigation: {
						buttonOptions: {
							enabled: false
						}
					},
					// turn off the highcharts credit
					credits: {
						enabled: false
					},
					// controls how the columns stack
					// options are 'normal' and 'percent'
					// if you don't want stacked columns, delete this section
					plotOptions: {
						column: {
							stacking: 'normal',
							pointPadding: 0,
							groupPadding: 0.1
						}
					},
					// options for the y axis
					yAxis: {
						reversedStacks: false,
						// fixes the maximum value for the y axis (switch off with "//")
						max: 4,
						labels: {
							style: {
								fontSize: '12px'
							},
							format: '{value}'
						},
						// set the title of the y axis
						title: {
							text: 'Frequency'
						}
					},

					// sets options for the x axis
					xAxis: {
						type: 'category',
						crosshair: {
							color: '#E5E5E5'
						},
						labels: {
							// rotation sets the labels at an angle
							rotation: -50,
							style: {
								fontSize: '11px'
							}
						}
					},
					// sets options for the tooltip	
					tooltip: {
						valueDecimals: 1,
						// defines what's in the tooltip and in what format. <b> indicates that the text will be bold and requires a closing tag (</b>)
						pointFormat: '<b>{point.y:,.0f}</b>'
					},
					// sets options for the legend
					legend: {
						enabled: false,
						padding: 20,
						layout: 'horizontal',
						floating: false,
						verticalAlign: 'top'
					},
					data: {
						// change to your spreadsheet
						// first publish the spreadsheet to the web
						// then grab the code from the url, the bit after "d/" and before the final "/"
						// eg. https://docs.google.com/spreadsheets/d/1NAzRluJxGjyrJqsI6kjtSYxcPXTIL-lQZ6chFDcx2XI/
						googleSpreadsheetKey: '13dYLpCTlWeoZVxmFF7M0ZUCdx-p8_b81jiJbRIuPC50'
					}
				},

				function(chart) { // on complete
				});
			});

    	</script>
	</body>
</html>
