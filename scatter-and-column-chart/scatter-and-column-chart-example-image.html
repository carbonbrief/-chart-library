<!DOCTYPE html> 
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- change the description and title for your chart. These parts are helpful for search engines and screen readers. -->
		<meta name="description" content="Scatter and column chart example">
		<title>Scatter and column chart example | Carbon Brief</title>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>

		<style>
            /* CSS that controls the style of the chart */
			/* you can set dimemsions for the chart here by changing the max-width and height of "container". This is probably the only part of the <style> section that you'll need to change. */
			#container {max-width: 800px;}
			#logocontainer{ max-width: 800px; height: 26px;}
			#logo {width: 22px; height: 22px; position: absolute; right:10px; background: url(https://s3.eu-west-2.amazonaws.com/cbhighcharts2019/cb-logo-highcharts.svg); background-repeat: no-repeat; background-size: contain; }
            #mobile-image {display: none; width: 100%; height: 400px; image-rendering: crisp-edges;}
            #mobile-image img { max-width:100%; height:auto;}
			@media screen and (min-width: 830px) { #logo { left: 778px; } }	
            /* these media queries are to ensure that there isn't loads of whitespace below the image as the screen size decreases. 
            They may benefit from fine tuning, as your chart may be a different shape to the example */        
            @media (max-width: 450px) { #mobile-image {display: inline-block;} #container {display: none;} }
            @media (max-width: 400px) { #mobile-image {height: 350px;} }
            @media (max-width: 350px) { #mobile-image {height: 300px;} }
		</style>

	</head>

	<body>
		<!-- this part describes the basic structure of the website you'll be creating. It's written in HTML -->
        <div id="container"></div>
        <div id="mobile-image">
				<!-- This image will display instead of the interactive chart on a mobile screen, 
					so change this the name of the screenshot that you've taken of your chart 
					(don't include the logo in the screenshot or it will be included twice).
					Please upload this screenshot to the WordPress media library and get the link from there, 
					to avoid clogging up AWS with large files. Tom H will need to add one anyway for the AMP version -->
				<!-- You may wish to include this because a) the interactivity is hard to use on a mobile anyway and 
					b) although the chart scales well for medium screens it doesn't scale well on a mobile -->
                <img src="https://www.carbonbrief.org/wp-content/uploads/2018/01/Screen-Shot-2018-01-30-at-11.41.13.png"/>
        </div>
		<div id="logocontainer">
			<div id="logo">
		</div>
		<script type="text/javascript"> 
            // this section in the script tags is where everything that controls and draws the map goes. It's written in Javascript       
			$(function() {
				Highcharts.setOptions({

					// here is the CB colour scheme
					// dark blue - 0b4572
					// yellow - EFC530
					// light blue - 2f8fce
					// red - C7432B
					// light grey - 999999
					// lilac - A14A7B
					// orange - DF9239
					// you can make your own gradient custom here:
					// http://www.strangeplanet.fr/work/gradient-generator/?c=9:FFFFFF:000000

					colors: ['#0b4572', '#A14A7B', '#2f8fce', '#C7432B', '#999999', '#DF9239', '#A14A7B'],
					
					chart: {
						// set the font family for the chart. We use PT Sans to contrast with PT Serif which is the CB body text. Sans fonts are also easier to read at small point sizes.
						style: {
							fontFamily: '"PT Sans", Arial, sans-serif'
						}
					}
				});

				// Create the chart
				$('#container').highcharts({
					chart: {
						renderTo: 'container',
						backgroundColor: 'transparent',
						type: 'column',
						// allows the user to zoom in to the chart on the x and y axis. you can set to allow x zoom or y zoom only
						zoomType: 'x,y'
					},
					// add your title here
					title: {
						text: 'Fugitive methane emissions from coal production',
						align: 'left',
					},
					navigation: {
						buttonOptions: {
								// removes the hamburger menu. set to 'true' in order to be able to download an svg
								enabled: false
						}
					},
					// turns off the highcharts credit
					credits: {
						enabled: false
					},

					plotOptions: {
						column: {
							// if you don't want stacked columns, delete the 'stacking' section
							stacking: 'normal',
							negativeColor: '#0b4572',
							pointPadding: 0,
							groupPadding: 0
						},
						line:{
							lineWidth: 0
						}
					},

					// options for the y axis
					yAxis: [{
						// controls the order of series in chart
						reversedStacks: false,
						labels: {
							style: {
								fontSize: '12px',
								color: '#0b4572'
							},
							// adds the suffix "Mt" to the values on the y axis
							format: '{value} Mt'
						},
						// sets the title of the y axis
						title: {
							text: ''
						}
					},
					// controls the second y-axis
					{
						labels: {
							style: {
								fontSize: '12px',
								color: '#A14A7B'
							},
							// adds suffix to the values on the y axis
							format: '{value} %'
						},
						// set the title of the y axis
						title: {
							text: ''
						},
						opposite: true
					}],

					// sets options for the x axis
					xAxis: {
						type: 'category',
						labels: {
							rotation: -90,
							style: {
								fontSize: '12px'
							}
						}
					},
					// sets options for the tooltip
					tooltip: {
						// change to your units
						valueSuffix: ' Mt',
						// defines what's in the tooltip and in what format. <br> is html for a line break and, unusually, doesn't require a closing tag. <b> indicates that the text will be bold and requires a closing tag (</b>)
						pointFormat: '{series.name}: <br/> <b>{point.y}</b><br/>',
						shared: true
					},

					// sets options for the legend
					legend: {
						// turn the legend on or off
						enabled: true,
						layout: 'horizontal',
						floating: false,
						verticalAlign: 'top',
						align: 'center',
						// you can fine-tune the legend position here
						//y: 20,
					},

					// pull the data from a google spreadsheet
					// you have to publish the spreadsheet to the web
					// then grab the code from the url
					// for example here, the bit after "d/" and before the final "/"
					// https://docs.google.com/spreadsheets/d/1NAzRluJxGjyrJqsI6kjtSYxcPXTIL-lQZ6chFDcx2XI/

					data: {
						googleSpreadsheetKey: '1LfbNS53qfwJ9zOs4XAQmi1-6QD_P21dDmP1TW_QfM7Y',
						complete: function (options) {
							var series = options.series;
							// controls the type of your different series
							series[1].type = 'line';
							series[1].yAxis = 1;
							series[1].tooltip = {
								valueSuffix: ' %'
							}
						}
					}
				},

				function(chart) { // on complete
					chart.renderer.image()
						.add();

				});


			});
			
		// these tags close all the sections of the document that haven't yet been closed
		</script>
	</body>
</html>
