<!DOCTYPE html>

	<head>

		<!-- important to include so that the browser knows how to render special characters -->
		<meta charset="UTF-8">
		<!-- change the description and title for your chart. These parts are helpful for search engines and screen readers -->
    <meta name="description" content="Stacked column chart example">
		<title>Graph: UK electricity generation by fuel | Carbon Brief</title>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>

		<style>
			/* CSS that controls the style of the chart */
			/* you can set dimemsions for the chart here by changing the max-width and height of "container". This is probably the only part of the <style> section that you'll need to change. */
			#container {max-width: 800px;}
			#logocontainer{ max-width: 800px; height: 26px;}
			#logo {position: absolute; right:10px;}
            #mobile-image {display: none; width: 100%; height: 400px; image-rendering: crisp-edges;}
            #mobile-image img { max-width:100%; height:auto;}

			@media screen and (min-width: 830px) {
					#logo { left: 778px; }
			}
            /* these media queries are to ensure that there isn't loads of whitespace below the image as the screen size decreases, but they may benefit from fine tuning */
            @media (max-width: 450px) { #mobile-image {display: inline-block;} #container {display: none;} }
            @media (max-width: 400px) { #mobile-image {height: 350px;} }
            @media (max-width: 350px) { #mobile-image {height: 300px;} }
		</style>

	</head>

	<body>
		<!-- this part describes the basic structure of the website you'll be creating. It's written in HTML -->  
        <div id="container"></div>
        <div id="mobile-image">
            <!-- This image will display instead of the interactive chart on a mobile screen, so change this the name of the screenshot that you've taken of your chart (don't include the logo in the screenshot or it will be included twice). 
                Please upload this screenshot to WordPress and get the link there, to avoid clogging up AWS with large files. Tom H will need to add one anyway for the AMP version-->
            <!-- We've decided to switch to using images of the chart on a mobile since a) the interactivity is hard to use on a mobile anyway and b) although the chart scales well for medium screens it doesn't scale well on a mobile -->
            <img src="https://www.carbonbrief.org/wp-content/uploads/2018/01/Screen-Shot-2018-01-30-at-11.41.13.png"/>
        </div>
		<div id="logocontainer">
			<img id="logo" src="https://s3-eu-west-1.amazonaws.com/cbhighcharts/CB-logo-for-highcharts.png">
		</div>

		<script type="text/javascript">    
		// this section in the script tags is where everything that controls and draws the map goes. It's written in Javascript

			$(function() {
				Highcharts.setOptions({

					// here is the CB colour scheme
					// dark blue - 0b4572
					// yellow - EFC530
					// light blue - 2f8fce
					// red - C7432B
					// light grey - 999999
					// lilac - A14A7B
					// orange - DF9239
					// you can make your own gradient custom here:
					// http://www.strangeplanet.fr/work/gradient-generator/?c=9:FFFFFF:000000

					colors: ['#999999', '#0b4572', '#A14A7B', '#EFC530', '#2f8fce', '#EFC530', '#C7432B', '#e5c557', '#d54a45', '#999999' ],
					
					lang: {
						// tells highcharts that thousands are to be separated by a comma, when separation is specified
						thousandsSep: ','
					},
					chart: {
						style: {
							// set the font family for the chart. We use PT Sans to contrast with PT Serif which is the CB body text. Sans fonts are also easier to read at small point sizes.
							fontFamily: 'PT Sans'
						}
					}
				});

				// create the chart
				$('#container').highcharts({
					chart: {
						// specifies which div (box) the chart is rendering to, in this case the div with the id container. If you do more than one chart you'll need to create and extra div and change the name here.
						renderTo: 'container',
						backgroundColor: 'transparent',
						// creates column chart. See www.highcharts.com/demo/ for more options
						type: 'column',
						// allows the user to zoom in to the chart on the x and y axis. you can set to allow x zoom or y zoom only
						zoomType: 'x,y'
					},
					title: {
						// change to your title
						text: 'UK electricity generation by source',
						align: 'left'
					},
					credits: {
						// removes the highcharts logo
						enabled: false
					},
					navigation: {
						buttonOptions: {
								enabled: false
						}
					},				
					plotOptions: {
						line: {
							symbol: 'circle',
							marker: {
								enabled: true,
								radius: 3
							}
						},
						column: {
							stacking: 'normal',
							pointPadding: 0,
							groupPadding: 0
						}
					},

					// options for the y axis
					yAxis: {
						reversedStacks: false,
						labels: {
							style: {
								fontSize: '12px'
							},
							// change y axis label format to suit your chart
							format: '{value:,.0f} TWh'
						},
						title: {
							// axis title can be added here
							text: ''
						}
					},

					// options for the x axis
					xAxis: {
						type: 'category',
						crosshair: {
							color: '#E5E5E5'
						},
						labels: {
							style: {
								fontSize: '12px'
							}
						}
					},

					tooltip: {
						valueSuffix: ' TWh',
						valueDecimals: 1,
						// defines what's in the tooltip and in what format. <br> is html for a line break and, unusually, doesn't require a closing tag. <b> indicates that the text will be bold and requires a closing tag (</b>)
						formatter: function() {
							var firstValueInData = this.series.yData[9],
							rate1, rate2;
							rate1 = ((this.y - firstValueInData)/firstValueInData * 100).toFixed(0);
							rate2 = (100 * (this.y - this.series.yData[this.x - 1])/this.series.yData[this.x - 1]).toFixed(1);
							// turning off tooltips for undefined values
							if (typeof this.y === 'undefined') {
								return false;
								// custom tooltip for the rest values
							} else {
								if (this.x > 0) {
									return this.point.name + ' <br/> ' + ' <span style="color:' + this.point.color + '">\u25CF</span> ' + this.series.name + ': <b>' + Highcharts.numberFormat(this.y,1) + ' TWh</b><br/>' + (rate2 > 0 ? '+' + rate2 : rate2) + '% year-on-year<br/>' + (rate1 > 0 ? '+' + rate1 : rate1) + '% compared to 2005<br/>(' + Highcharts.numberFormat(this.percentage, 1) + ' % share)';				  	
								} else {
									return this.point.name + ' <br/> ' + ' <span style="color:' + this.point.color + '">\u25CF</span> ' + this.series.name + ': <b>' + Highcharts.numberFormat(this.y,1) + ' TWh</b><br/>' + (rate1 > 0 ? '+' + rate1 : rate1) + '% compared to 2005<br/>(' + Highcharts.numberFormat(this.percentage, 1) + ' % share)';
								}
							}
						}
					},

					// sets options for the legend
					legend: {
						enabled: true,
						padding: 20,
						layout: 'horizontal',
						floating: false,
						verticalAlign: 'top',
						// you can fine-tune the legend position here
						y: 20,
						x: 15,
					},

					data: {
						// pull the data from a google spreadsheet
						// you have to publish the spreadsheet to the web
						// then grab the code from the url
						// for example here, the bit after "d/" and before the final "/"
						// https://docs.google.com/spreadsheets/d/1NAzRluJxGjyrJqsI6kjtSYxcPXTIL-lQZ6chFDcx2XI/
						googleSpreadsheetKey: '1Niq7U_WAC74sloN4gP-a6U8EgQyV-inAgXA39A5MqPw',

					}
				},

				function(chart) { // on complete
				});


			});

		// these tags close all the sections of the document that haven't yet been closed	
		</script>
	</body>
</html>
