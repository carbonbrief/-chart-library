<!DOCTYPE html>  
  <head>
    <!-- important to include so that the browser knows how to render special characters -->
    <meta charset="UTF-8">
    <!-- change the description and title for your chart. These parts are helpful for search engines and screen readers -->
    <title>Treemap example | Carbon Brief</title>
    <meta name="description" content="Example treemap">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
  </head>
  <style>
    /* CSS that controls the style of the chart */
    /* you can set dimemsions for the chart here by changing the height of "#container". This is probably the only part of the <style> section that you'll need to change. */
    #container {max-width: 800px;height: 500px; }
    #container image { opacity: 0.6;}
    #logocontainer{ max-width: 800px; height: 26px; padding-top: 10px; }
    #logo { position: absolute; right:10px; }
    #mobile-image {display: none; width: 100%; height: 400px; image-rendering: crisp-edges;}
    #mobile-image img { max-width:100%; height:auto;}
    
    @media screen and (min-width: 830px) {
        #logo { left: 778px;}
    }
    @media (max-width: 450px) { #mobile-image {display: inline-block;} #container {display: none;} }
    @media (max-width: 400px) { #mobile-image {height: 350px;} }
    @media (max-width: 350px) { #mobile-image {height: 300px;} }
  </style>
  <body>
    <!-- this part describes the basic structure of the website you'll be creating. It's written in HTML -->  
    <div id="container"></div>
    <div id="logocontainer">
      <img id="logo" src="https://s3-eu-west-1.amazonaws.com/cbhighcharts/CB-logo-for-highcharts.png">
    </div>
  
    <script type="text/javascript">  
    // this section in the script tags is where everything that controls and draws the map goes. It's written in Javascript      
      $(function() {

        Highcharts.setOptions({
          chart: {
            style: {
              // set the font for the chart. We use PT Sans to contrast with PT Serif which is the CB body text. Sans fonts are also easier to read at small point sizes.
              fontFamily: '"PT Sans", Arial, sans-serif'
            }
          },
        });

        $('#container').highcharts({
          chart: {
            renderTo: 'container',
            backgroundColor: 'transparent',
            // change to your own image or remove if you don't want a background image. You may wish to adjust the opacity of the tiles
            plotBackgroundImage: 'https://www.carbonbrief.org/wp-content/uploads/2017/09/earth-from-space.jpg',
            type: 'treemap',
            spacing: [0,-10,0,-10]
          },
          style: {
            fontFamily: 'PT Sans'
          },
          title: {
            // change the title for your graph
            text: 'Where is UK climate finance sent?',
            align: 'left',
            x: 10
          },
          navigation: {
            buttonOptions: {
              // removes the hamburger menu. set to 'true' if you want to be able to download an svg
              enabled: false
            }
          },
          credits: {
            // removes the highcharts logo
            enabled: false
          },
          plotOptions: {
            treemap: {
              // check out the Highcharts API for different options - each will organise the treemap slightly differently
              layoutAlgorithm: 'squarified',
              allowDrillToNode: false,
            },
            series: {
              levels: [{
                level: 1,
                dataLabels: {
                  enabled: true,
                  padding: 5,
                  style: {
                    fontSize: '15px',
                    color: "#d3d3d3",
                    fontWeight: 'bold',
                    fontFamily: "PT Sans"
                  },
                  align: 'left',
                  verticalAlign: 'top',
                  x: 5
                }
              }],
              dataLabels: {
                enabled: true,
                allowOverlap: false,
                crop: true,
                overflow: "none",
                padding: 12,
                style: {
                  fontWeight: 'normal',
                  fontFamily: "PT Sans"
                }
              },
            }
          },
          data: {
            firstRowAsNames: false,
            // change to your spreadsheet
            // to do this you have to publish the spreadsheet to the web
            // then grab the code from the url
            // for example here, the bit after "d/" and before the final "/"
            // https://docs.google.com/spreadsheets/d/1NAzRluJxGjyrJqsI6kjtSYxcPXTIL-lQZ6chFDcx2XI/
            googleSpreadsheetKey: '1-EDtpMvuY0peq5Ggl0boDxxOw7BdoEUzUQ6beXU8W5w',
            seriesMapping: [{
              value: 1,
              id: 2,
              parent: 3,
              color: 4
            }]
          },
          tooltip: {
            // change to your untis
            valueSuffix: ' Mtoe',
            formatter: function() {
            var globalShare = (
              (this.point.value * 100)/4758.217).toFixed(1);
              return this.point.name + ' <br/> ' + ' <span style="color:' + this.point.color + '">\u25CF</span> Â£' + Highcharts.numberFormat(this.point.value, 0, ".", ",") + 'm <br/>(' + globalShare + ' % of total)'
            }
          },
        },

        function(chart) {
          chart.renderer.image()
            .add();
        });

      });   

    </script>
  </body>
</html>
